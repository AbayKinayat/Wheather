<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Weather</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">

  </header>
  <main class="main">
    <div class="main__inner">
      <h1 class="title">Прогноз погоды</h1>
      <div class="weather-card">
        <h2 class="city-title">
          -
        </h2>
        <div class="weather-info-container">
          <div class="notification">
            <!-- <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illum quia natus vitae placeat impedit deserunt, quod obcaecati molestias. Amet assumenda et laboriosam id adipisci, libero iste eveniet aliquam quae voluptatum.
            </p> -->
          </div>
          <div class="weather-container">
            <div class="weather-icon">
              <div class="rainbow"></div>
            </div>
            <div class="temperature-value">
              <p>- °<span>c</span></p>
            </div>
            <div class="temperature-description">
              <p>-</p>
            </div>
            <!-- <div class="weather-wind">
              <p>-</p>
            </div> -->
          </div>
        </div>
        <div class="weather-parametrs">
          <div class="weather-parametr max">
            <img src="img/parametrs/max.svg" alt="">
            <p>-°с</p>
          </div>
          <div class="weather-parametr min">
            <img src="img/parametrs/min.svg" alt="">
            <p>-°с</p>
          </div>
          <div class="weather-parametr wind">
            <img src="img/parametrs/wind.svg" alt="">
            <p>-км/ч</p>
          </div>
          <div class="weather-parametr humidity">
            <img src="img/parametrs/humidity.svg" alt="">
            <p>-%</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">

  </footer>

  <script src="js/script.js"></script>
</body>

</html>
